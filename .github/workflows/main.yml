name: Deploy to Koyeb
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy backend to Koyeb
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Install Koyeb CLI
        run: |
          curl -s https://app.koyeb.com/install | bash
          koyeb -v

      - name: Deploy to Koyeb
        run: |
          koyeb service deploy my-service \
            --name my-service \
            --source . \
            --env CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} \
            --env CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }} \
            --env CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }} \
            --env DB_HOST=${{ secrets.DB_HOST }} \
            --env DB_DATABASE=${{ secrets.DB_DATABASE }} \
            --env DB_PORT=${{ secrets.DB_PORT }} \
            --env DB_USER=${{ secrets.DB_USER }} \
            --env DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --env JWT_SECRET=${{ secrets.JWT_SECRET }}
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
